<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
    <h2 th:text="'Owners of List'">Owners of list</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td style="width: 150px";> "${owner.id}"</td>
            <td style="width: 150px";> "${owner.firstName}"</td>
            <td style="width: 150px";> "${owner.lastName}"</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
